<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="scoreboard">
            <p><strong>Player Score:</strong> <span id="player-score">0</span></p>
            <p><strong>Computer Score:</strong> <span id="computer-score">0</span></p>
        </div>
        <div class="choices">
            <button class="choice" id="rock" onclick="playGame('rock')">
                <img src="https://img.icons8.com/ios/452/rock.png" alt="Rock" class="choice-img">
            </button>
            <button class="choice" id="paper" onclick="playGame('paper')">
                <img src="https://img.icons8.com/ios/452/paper.png" alt="Paper" class="choice-img">
            </button>
            <button class="choice" id="scissors" onclick="playGame('scissors')">
                <img src="https://img.icons8.com/ios/452/scissors.png" alt="Scissors" class="choice-img">
            </button>
        </div>
        <div class="result">
            <h2>Round Result: <span id="round-result">Start a Round</span></h2>
            <p>Player chose: <span id="player-choice"></span></p>
            <p>Computer chose: <span id="computer-choice"></span></p>
            <div class="result-images">
                <img id="player-img" class="result-img" alt="Player Choice">
                <img id="computer-img" class="result-img" alt="Computer Choice">
            </div>
        </div>
        <div class="rounds">
            <p><strong>Round: </strong><span id="round">1</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
