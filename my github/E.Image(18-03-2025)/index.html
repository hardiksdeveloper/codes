<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Preview</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Preview Section -->
    <div id="gallery-container">
        <img id="preview" src="https://www.w3schools.com/w3images/fjords.jpg" width="300" alt="Image Preview">
    </div>

    <!-- Thumbnails Section -->
    <div id="thumbnails">
        <img src="https://www.w3schools.com/w3images/fjords.jpg" width="100" alt="Thumbnail 1">
        <img src="https://www.w3schools.com/w3images/lights.jpg" width="100" alt="Thumbnail 2">
        <img src="https://www.w3schools.com/w3images/mountains.jpg" width="100" alt="Thumbnail 3">
        <img src="https://www.w3schools.com/w3images/forest.jpg" width="100" alt="Thumbnail 4">
        <img src="https://www.w3schools.com/w3images/snow.jpg" width="100" alt="Thumbnail 5">
    </div>

    <script src="script.js"></script>
</body>
</html>
